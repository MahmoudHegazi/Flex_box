<!DOCTYPE html>
<html lang="en-US">
<title>Ideal thing</title>
<head>

</head>
<style>
.box {
  display: flex;
  align-items: flex-end;
  height: 200px;
}
.box>*:last-child {
    align-self: center;
}
.box .selected {
    align-self: flex-end;
}
.box .selected1 {
    align-self: center;
}
.box .selected2 {
    align-self: stretch;
}
 </style>
 <body>
 <div class="box">
  <div class="selected1">One</div>
  <div>Two</div>
  <div class="selected2">Two</div>
  <div class="selected">Three</div>
  <div>Four</div>
</div>     
 </body>
 </html>
